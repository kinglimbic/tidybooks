version: '3.8'
services:
  tidybooks:
    build: .
    container_name: tidybooks
    ports:
      - "8501:8501"
    volumes:
      # THE FIX: Mount the parent 'media' folder to '/data'
      # This ensures downloads and audiobooks are on the same "drive" inside Docker
      - /volume1/Zack/media:/data
      
      # Keep config separate
      - /volume2/docker/tidybooks:/app/data
    restart: unless-stopped
