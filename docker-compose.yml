version: '3.8'
services:
  tidybooks:  
    build: .
    container_name: tidybooks  
    network_mode: host
    volumes:
      - /volume1/Zack/media/downloads/Audiobooks - MAM - Seeding:/downloads:ro
      - /volume1/Zack/media/audiobooks:/audiobooks:rw
      - /volume2/docker/tidybooks:/app/data
    environment:
      - PUID=0
      - PGID=0
    dns:
      - 8.8.8.8
      - 1.1.1.1
    restart: unless-stopped
